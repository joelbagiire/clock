<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <container>
        <section class="day">
            <p class="date_day">Today</p>
            <date class="dt">
                <span class="date">00</span><sup id="ds" >00</sup>
            </date>
            <month class="mon">
                Month
            </month>
            <year class="yr">
                0000
            </year>
        </section>
        <section class="time">
            <hours class="hrs">
                00
            </hours>
            <notes class="nt">
                :
            </notes>
            <minutes class="mins">
                00
            </minutes>
            <notes class="nt">
                :
            </notes>
            <seconds class="sec">
                00
            </seconds>
            <short class="shrt">
                00
            </short>
        </section>
    </container>
    <script src="./app.js"></script>
</body>
</html>
